<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body>

    <div id="inventoryDisplay"></div>

    <button onclick="addProduct()">Add Product</button>
    <button onclick="removeProduct()">Remove Product</button>
    <button onclick="calculateTotal()">Calculate Total</button>
    <script>

        // Initial inventory
        const inventory = [
            {productID: 1, name: 'motor', price: 10, quantity: 10},
            {productID: 2, name: 'sensor', price: 12.50, quantity: 4},
            {productID: 3, name: 'LED', price: 1, quantity: 20}
        ];

        // Function to display inventory
        function displayProduct() {
            let display = "<h2>Inventory</h2><table><tr><th>Product ID</th><th>Name</th><th>Price</th><th>Quantity</th></tr>";
            for (let i = 0; i < inventory.length; i++) {
                display += "<tr><td>" + inventory[i].productID + "</td><td>" + inventory[i].name + "</td><td>$" + inventory[i].price + "</td><td>" + inventory[i].quantity + "</td></tr>";
            }
            display += "</table>";
            document.getElementById("inventoryDisplay").innerHTML = display;
        }

        // Function to add product
        function addProduct() {
            let productID = parseInt(prompt("Enter the product ID"));
            let name = prompt("Enter the product name");
            let price = parseFloat(prompt("Enter the product price"));
            let quantity = parseInt(prompt("Enter the product quantity"));

            inventory.push({productID, name, price, quantity});
            displayProduct();
        }

        // Function to remove product
        function removeProduct() {
            let productID = parseInt(prompt("Enter the product ID of the product that you want to remove"));
            let index = inventory.findIndex(product => product.productID === productID);

            if (index !== -1) {
                inventory.splice(index, 1);
                displayProduct();
            } else {
                alert("Product not found in inventory.");
            }
        }

        // Function to calculate total inventory value
        function calculateTotal() {
            let total = 0;
            for (let i = 0; i < inventory.length; i++) {
                total += inventory[i].price * inventory[i].quantity;
            }
            alert("Total inventory value: $" + total);
        }

        // Display inventory initially
        displayProduct();
       
    </script>
</body>
</html>
